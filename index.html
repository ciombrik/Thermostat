<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>

</head>

<body>
<div class="container">
  <div class="card text-center" style="width: 18rem;">
    <div class="card-body">
      <h1 class="card-title">Thermostat</h1>
      <p id="temp" class="card-text"></p>

      <button id="temp-up" class="btn btn-primary" type="submit">Up</button>
      <button id="temp-down" class="btn btn-primary" type="submit">Down</button>
      <button id="reset" class="btn btn-primary" type="submit">Reset</button><br>
      <p id="PSM" class="mt-3"></p>
      <button id="PSM-on" class="btn btn-primary" type="submit">PSM on</button>
      <button id="PSM-off" class="btn btn-primary" type="submit">PSM off</button>
    </div>
  </div>
</div>
<script src="src/thermostat.js"></script>
<script src="src/interface.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
